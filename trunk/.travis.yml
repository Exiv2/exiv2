language: cpp

sudo: false

addons:
    apt:
      packages:
        - cmake
        - zlib1g-dev
      sources:
        - kalakris-cmake
        
compiler:
  - gcc
# - clang

before_install:
  - echo $LANG
  - echo $LC_ALL
  - rvm use $RVM --install --binary --fuzzy
  - gem update --system
  - gem --version

script:
  - cmake -DCMAKE_INSTALL_PREFIX=..\dist -EXIV2_ENABLE_NLS=ON -DEXIV2_ENABLE_CURL=OFF -DEXIV2_ENABLE_SSH=OFF .
  - cmake --build . && cmake --build . --target install 

os:
  - linux
# - osx